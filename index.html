<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <h1>Responsibe Bootstrap Explore eith My Friend</h1>
    <div class="bg-primary text-white w-25 m-2 p-3 rounded-pill border border-5 rounded-pill mx-auto">I am a colorgull</div>
    <section>
        <div class="card" style="width: 19rem;">
            <img src="images/project.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </section>

    <form action="">
        <input type="text" placeholder="Your Emali">
        <br>
        <input type="password" name="" id="" placeholder="Your password">
        <br>
        <button type="submit">Submit</button>
    </form>

    <h2>Form by My frirend Bootstrap</h2>
    <div class="w-50 mx-auto">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <h3>Floating labels</h3>
    <div class="w-50 mx-auto m-3">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <button type="button" class="btn btn-secondary mt-2">Secondary</button>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
